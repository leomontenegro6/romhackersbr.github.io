---
layout: page
---
{% assign sistema = site.sistemas | where: "title", page.title %}
{% if sistema.first %}
{{ sistema.first.content }}
{% endif %}

<ul id="{{ page.url | slugify }}" class="list-group">
  {% assign emulators = site.emuladores | where:"system", page.title %}
  {% for emulator in emulators %}
    <li id="{{ emulator.url | slugify }}" class="list-group-item">
      <a href="{{ emulator.url | prepend: site.baseurl }}" alt="{{ emulator.title }}">
        {{ emulator.title }}
      </a>
    </li>
  {% endfor %}
</ul>
