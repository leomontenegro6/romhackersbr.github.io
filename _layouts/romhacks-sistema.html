---
layout: page
---

{% assign sistema = site.sistemas | where: "title", page.title %}
{% if sistema.first %}
{{ sistema.first.content }}
{% endif %}

<ul id="{{ page.url | slugify }}" class="list-group">
  {% assign romhacks = site.romhacks | where:"system", page.title %}
  {% for hack in romhacks %}
  <li id="{{ hack.url | slugify }}" class="list-group-item">
    <a href="{{ hack.url | prepend: site.baseurl }}" alt="{{ hack.title }}">
      {{ hack.title }}
    </a>
  </li>
  {% endfor %}
</ul>
