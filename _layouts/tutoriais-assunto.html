---
layout: page
---
{% if content.size > 5 %}
<div class="card pt-4 mb-2">
  {% if page.featured %}
  <img class="card-img-top"  src="{{ page.featured | prepend: site.baseurl }}" alt="Imagem em destaque de {{ page.title }}" />
  {% endif %}
  <div class="card-body">
    <p class="card-text">{{ content }}</p>
  </div>
</div>
{% endif %}

<ul id="{{ page.url | slugify }}" class="list-group">
  {% assign tutoriais = site.tutoriais | where:"category", page.title %}
  {% for tutorial in tutoriais %}
    <li id="{{ tutorial.url | slugify }}" class="list-group-item">
      <a href="{{ tutorial.url | prepend: site.baseurl }}" alt="{{ tutorial.title }}">
        {{ tutorial.title }}
      </a>
    </li>
  {% endfor %}
</ul>
