---
layout: page
---
<div class="card mb-10">
    {% if page.featured %}
    <img class="card-img-top" src="{{ page.featured | prepend: site.baseurl }}"
        alt="Imagem em destaque de {{ page.title }}" />
    {% endif %}
    <div class="card-body">
        <p class="card-text">{{ page.content }}</p>
    </div>
</div>
