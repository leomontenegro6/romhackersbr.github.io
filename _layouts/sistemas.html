---
layout: page
---
<div class="card mb-10">
    {% if sistema.featured %}
    <img class="card-img-top" src="{{ sistema.featured | prepend: site.baseurl }}"
        alt="Imagem em destaque de {{ sistema.title }}" />
    {% endif %}
    <div class="card-body">
        <p class="card-text">{{ sistema.content }}</p>
    </div>
</div>
