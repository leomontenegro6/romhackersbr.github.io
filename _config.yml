# Configurações do Site
title: PO.B.R.E
email: your-email@example.com
description: >- # Colocar a descrição nas linhas abaixo
  Portal Brasileiro de Romhacking e Emulação
baseurl: "https://romhackers.org"
url: "https://romhackersbr.org"
#baseurl: ""
#url: ""

# Coleções
collections_dir: collections
collections:
  noticias:
    permalink: "/:collection/:slug/"
    output: true
  traducoes:
    permalink: "/:collection/:path/"
    output: true
  romhacks:
    permalink: "/:collection/:path/"
    output: true
  emuladores:
    permalink: "/:collection/:path/"
    output: true
  utilitarios:
    permalink: "/:collection/:path/"
    output: true
  tutoriais:
    permalink: "/:collection/:path/"
    output: true

# Escopo
defaults:
  - scope:
      type: "traducoes"
    values:
      layout: "traducoes"
  - scope:
      type: "romhacks"
    values:
      layout: "romhacks"
  - scope:
      type: "noticias"
    values:
      layout: "noticias"
  - scope:
      type: "emuladores"
    values:
      layout: "emuladores"
  - scope:
      type: "utilitarios"
    values:
      layout: "utilitarios"
  - scope:
      type: "tutoriais"
    values:
      layout: "tutoriais"

# Configurações de Build
markdown: kramdown
sass:
  style: :compressed
plugins:
  - jekyll-feed

# Ignora os arquivos do sistema
exclude:
- Gemfile
- Gemfile.lock
- README.md
- LICENSE.txt
- CNAME
